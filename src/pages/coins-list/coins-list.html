<!--
  Generated template for the CoinsListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- <ion-title>COINS</ion-title> -->
    <ion-segment [(ngModel)]="defaultCoinListView">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="fav">
        Favorites
      </ion-segment-button>
    </ion-segment>
    <ion-buttons end>
      <button ion-button icon-only (click)="doToggleSearchBar()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="doOpensettings()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="primary" *ngIf="showSearchBar">
    <ion-searchbar [(ngModel)]="searchCoinsQuery" (ionCancel)="onSearchCancel($event)" (ionInput)="doFilterCoins($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content padding #content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div [ngSwitch]="defaultCoinListView">
    <!-- all coins view -->
    <div *ngSwitchCase="'all'" style="height:100%">
      <ion-list>
        <ion-item-sliding #slidingItem *ngFor="let coin of coins" (click)="onCoinListItemTap($event, coin)">
          <ion-item>
            <ion-avatar item-start>
              <ion-icon class="cc {{coin.short}}"></ion-icon>
            </ion-avatar>
            <h2>{{coin.long}} ({{coin.short}})</h2>
            <span float-start>{{coin.price | currency}}</span>
            <span float-end>{{coin.perc}} (%24hr)</span>
          </ion-item>
          <ion-item-options side="right" color="secondary">
            <button ion-button (click)="doAddToFavorites(slidingItem, coin)" *ngIf="defaultCoinListView === 'all'">
              <ion-icon name="heart-outline" color="danger"></ion-icon>
              Fav
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>
    <!-- fav coins view -->
    <div *ngSwitchCase="'fav'" style="height:100%">
      <ion-list>
        <ion-item-sliding #slidingFavItem *ngFor="let coin of favCoins" (click)="onCoinListItemTap($event, coin)">
          <ion-item>
            <ion-avatar item-start>
              <ion-icon class="cc {{coin.short}}"></ion-icon>
            </ion-avatar>
            <h2>{{coin.long}} ({{coin.short}})</h2>
            <span float-start>{{coin.price | currency}}</span>
            <span float-end>{{coin.perc}} (%24hr)</span>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button (click)="doRemoveFromFavorites(slidingFavItem, coin)" *ngIf="defaultCoinListView === 'fav'">
              <ion-icon name="heart" color="danger"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>
  </div>
</ion-content>
